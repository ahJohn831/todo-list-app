<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <h1>Todo List</h1>
    <form method="POST" action="/add">
        <input type="text" name="todo" placeholder="Enter a new task">
        <button type="submit">Add Task</button>
    </form>

    <ul>
        {% for todo in todos %}
            <li style="text-decoration: {% if todo.done %} line-through {% endif %}">
                {{ todo.task }}
                {% if not todo.done %}
                <a href="/mark_done/{{ loop.index0 }}"
                style="display: inline-block; width: 30px; height: 30px; border-radius: 50%; background-color: {% if todo.done %}#4CAF50{% else %}#ccc{% endif %}; text-align: center; line-height: 30px; color: white; text-decoration: none; font-weight: bold;">
                âœ“
             </a>
             
                {% else %}
                    (Completed)
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
