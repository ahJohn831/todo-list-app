<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <form action="/add" method="POST">
        <input name="todo" required>
        <button type="submit">Add</button>
    </form>
    <h2>All To Do</h2>
    <ul>
        {% for item in todos %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
</body>
</html>
